<div class="card mt-3" style="width: 1fr;">
  <div class="card-header">
    <div class="row">
      <div class="col-1">
        <img src="{{ user.avatar(36) }}" alt="" />
      </div>
      <div class="col-11">
        <b>{{ post.author.username }} says:</b>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="card-text">{{ post.body }}</div>
  </div>
</div>
